<div class="container">
    <div class="jumbotron container-fluid">
      <div class="row">
        <div class="col-8">
            <div><h3>Product</h3></div>
            <table class="table">
              <tr class="table-light">
                <th scope="row">Name</th>
                <td colspan="3">{{merchandise.name}}</td>
              </tr>
              <tr class="table-light">
                <th scope="row">Description</th>
                <td colspan="3">{{merchandise.description}}</td>
              </tr>
              <tr class="table-light">
                <th scope="row">Merchant</th>
                <td colspan="3">{{merchandise.merchantId}}</td>
              </tr>
              <tr class="table-light">
                <th scope="row">Quantity</th>
                <td colspan="3">{{merchandise.quantity}}</td>
              </tr>
              <tr class="table-light">
                  <th scope="cell">Price</th>
                  <td>{{merchandise.price}}</td>
                  <th scope="cell">Currency</th>
                  <td>{{merchandise.currency}}</td>
              </tr>
            </table>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col d-flex justify-content-center"><h3>Choose a payment type: </h3></div>
          </div>
          <br />
          <div class="d-flex justify-content-center">
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let type of paymentTypes" [ngClass]="{'active': order.type===type.code}">
                <a class="btn text-dark" (click)="pay(type.code)">&nbsp;
                  <i class="fa" *ngIf="type.code !== 'PayPal'" [ngClass]="{'fa-credit-card-alt': type.code==='CreditCard', 'fa-btc': type.code==='Bitcoin', 'fa-money': type.code!=='CreditCard' && type.code!=='Bitcoin'}" aria-hidden="true"></i>
                  &nbsp;&nbsp;{{type.name}}&nbsp;
                  <span *ngIf="type.code === 'PayPal'" id="paypal-button"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <button class="btn btn-info btn-lg container-fluid" (click)="createOrder()">Save</button>
      </div>
    </div>
  </div>
