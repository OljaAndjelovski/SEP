<div class="container">
  <div class="jumbotron container-fluid">
    <div class="row">
      <div class="col-8">
          <div><h2>Magazine</h2></div>
          <table class="table">
            <tr class="table-light">
              <th scope="row">ISSN</th>
              <td>{{magazine.issn}}</td>
            </tr>
            <tr class="table-light">
              <th scope="row">Title</th>
              <td>{{magazine.title}}</td>
            </tr>
            <tr class="table-light">
              <th scope="row">Chosen types</th>
              <td>
                <table class="table table-striped table-bordered">
                  <tr>
                    <th>Type</th>
                    <th>Merchant ID</th>
                    <th>Merchant Password</th>
                  </tr>
                  <tr *ngFor="let details of magazine.details">
                    <td>{{details.type}}</td>
                    <td>{{details.merchantID}}</td>
                    <td>{{details.merchantPassword}}</td>
                  </tr>
                  <tr *ngIf="chosenType!==''">
                      <td><input type="text" name="type" disabled value="{{chosenType}}"/></td>
                      <td><input type="text" (blur)="addDetails()" name="id" placeholder="Merchant id..." [(ngModel)]="newID"/></td>
                      <td><input type="text" (blur)="addDetails()" name="password" placeholder="Merchant password..." [(ngModel)]="newPassword"/></td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
      </div>
      <div class="col-4">
        <div class="row">
          <div class="col d-flex justify-content-center"><h3>Choose payment types: </h3></div>
        </div>
        <br />
        <div class="d-flex justify-content-center">
          <ul class="list-group">
            <li class="list-group-item disabled" *ngFor="let type of paymentTypes" [ngClass]="{'bg-secondary disabled': paymentTypeChecked(type.code), 'active': chosenType === type.code}">
              <a class="btn text-dark" (click)="openType(type.code)">&nbsp;
                <i class="fa" [ngClass]="{'fa-credit-card-alt': type.code==='CreditCard', 'fa-paypal': type.code==='PayPal', 'fa-btc': type.code==='Bitcoin', 'fa-money': type.code!=='CreditCard' && type.code!=='PayPal' && type.code!=='Bitcoin'}" aria-hidden="true"></i>
                &nbsp;&nbsp;{{type.name}}&nbsp;
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <br />
    <div class="row d-flex justify-content-center">
      <button class="btn btn-info btn-lg container-fluid">Save</button>
    </div>
  </div>
</div>
